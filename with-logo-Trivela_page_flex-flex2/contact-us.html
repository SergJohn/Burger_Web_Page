    <div class="container container-flex">

        <div class="main-text">
            <h1>CONTACT US</h1>
            <h2>Tell us what is in your mind! What an exceptional burger has to have!</h2>
        
        </div>

        <div class="m-cont">
            <form>
                <div class="form-group">
                    <label for="exampleInputName1"> <strong class="copyright">First Name</strong></label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Your name">
            
                </div>
                <div class="form-group">
                    <label for="exampleInputName2"> <strong class="copyright">Last Name</strong></label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Surname">
                </div>
            
                <div class="form-group">
                    <label for="form-control01"> <strong class="copyright">Country: </strong></label>
                    <select class="form-control" id="form-control01">
                        <option>Selection bar</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Mexico">Mexico</option>
                        <option value="England">England</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"> <strong class="copyright">Subject: </strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            
                <button type="submit" class="btn btn-success" onclick="alert('submitted, thank you!')">Submit</button>
            </form>

        </div>

        <div class="last-text">
